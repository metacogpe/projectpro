<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 관리 시스템</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 font-[Poppins] min-h-screen flex flex-col">
    <!-- 헤더 -->
    <header class="bg-gradient-to-r from-indigo-700 via-purple-600 to-pink-600 text-white shadow-lg py-3 fixed top-0 left-0 right-0 z-40">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center">
                <button id="menu-toggle" class="md:hidden p-2 mr-2 focus:outline-none hover:bg-white/10 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <h1 class="header-title text-white font-medium flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2 text-pink-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                    </svg>
                    ProjectPRO
                </h1>
            </div>
            <div class="flex items-center">
                <div class="relative text-white mr-4">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-pink-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </span>
                    <input type="text" class="bg-white/10 text-white placeholder-pink-200 border border-transparent rounded-lg py-1 pl-8 pr-4 focus:outline-none focus:ring-2 focus:ring-pink-300 focus:bg-white/20 transition-all" placeholder="검색...">
                </div>
                <div class="flex items-center">
                    <div class="h-8 w-8 rounded-full bg-gradient-to-br from-pink-500 to-purple-600 flex items-center justify-center text-white font-bold shadow-md">
                        U
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-1 relative pt-14">
        <!-- 사이드바 -->
        <aside id="sidebar" class="sidebar w-64 fixed top-14 bottom-14 bg-white shadow-lg z-30 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
            <div id="sidebar-container" class="sidebar-container p-6 h-full overflow-y-auto">
                <!-- 사이드바 내용이 여기에 동적으로 로드됩니다 -->
            </div>
        </aside>

        <!-- 사이드바 오버레이 -->
        <div id="overlay" class="overlay fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden backdrop-blur-sm"></div>

        <!-- 메인 콘텐츠 -->
        <main class="flex-1 p-4 md:ml-64 transition-all duration-300 ease-in-out mb-20">
            <div class="container mx-auto p-4 bg-white rounded-xl shadow-lg">
                <div id="main-content-container" class="w-full min-h-[80vh]" data-current-page="dashboard-content.html">
                    <!-- 메인 콘텐츠가 여기에 동적으로 로드됩니다 -->
                </div>
            </div>
        </main>
    </div>

    <!-- 푸터 -->
    <footer class="bg-gradient-to-r from-gray-800 via-gray-900 to-black text-white py-3 fixed bottom-0 left-0 right-0 z-40">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-gray-400 text-sm mb-2 md:mb-0 md:ml-64">
                    <span class="text-pink-300 font-medium">ProjectPRO</span> - 프로젝트 관리를 위한 솔루션
                </div>
                <div class="text-gray-400 text-sm">
                    © 2025 ProjectPRO. All rights reserved.
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
