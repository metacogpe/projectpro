<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            height: 100%;
            overflow-y: auto;
        }
        .sidebar-container {
            padding: 1.5rem 1rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .sidebar-header {
            display: flex;
            align-items: center;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .sidebar-logo {
            width: 36px;
            height: 36px;
            background-color: #4f46e5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
            margin-right: 0.75rem;
        }
        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #4f46e5;
        }
        .menu-category {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
            color: #9ca3af;
            margin-bottom: 0.75rem;
            padding-left: 0.5rem;
            letter-spacing: 0.05em;
        }
        .menu-list {
            list-style-type: none;
            padding: 0;
            margin: 0 0 1.5rem 0;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            color: #4b5563;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-bottom: 0.25rem;
        }
        .menu-item:hover {
            background-color: #f1f5f9;
            color: #4f46e5;
            transform: translateX(4px);
        }
        .menu-item.active {
            background-color: #eff6ff;
            color: #4f46e5;
            font-weight: 500;
            border-left: 3px solid #4f46e5;
        }
        .menu-item svg {
            width: 18px;
            height: 18px;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }
        .menu-text {
            font-size: 0.875rem;
        }
        .sidebar-footer {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }
        .sidebar-footer-content {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            background-color: #eff6ff;
        }
        .sidebar-footer-icon {
            width: 32px;
            height: 32px;
            background-color: #4f46e5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 0.75rem;
        }
        .sidebar-footer-icon svg {
            width: 16px;
            height: 16px;
        }
        .sidebar-footer-text {
            font-size: 0.75rem;
            color: #6b7280;
        }
        .sidebar-footer-text strong {
            display: block;
            color: #4b5563;
            font-weight: 500;
        }
    </style>
</head>
<body>
