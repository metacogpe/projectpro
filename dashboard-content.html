<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 1.5rem;
        }
        .dashboard-card {
            transition: all 0.3s ease;
            border-left: 4px solid #4f46e5;
        }
    </style>
</head>
<body>
    <h1 class="main-title mb-6">대시보드</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- 프로젝트 개요 카드 -->
        <div class="dashboard-card bg-white p-6 rounded-md shadow-sm border border-gray-100">
            <h2 class="text-lg font-semibold text-gray-900 mb-2">프로젝트 개요</h2>
            <div class="space-y-2">
                <div class="flex justify-between">
                    <span class="text-gray-600">전체 프로젝트</span>
                    <span class="font-medium" id="total-projects">2</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">진행 중</span>
                    <span class="text-indigo-600 font-medium" id="progress-projects">1</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">완료</span>
                    <span class="text-green-600 font-medium" id="completed-projects">0</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">계획</span>
                    <span class="text-amber-600 font-medium" id="planned-projects">1</span>
                </div>
            </div>
        </div>
        
        <!-- 마일스톤 개요 카드 -->
        <div class="dashboard-card bg-white p-6 rounded-md shadow-sm border border-gray-100">
            <h2 class="text-lg font-semibold text-gray-900 mb-2">마일스톤 개요</h2>
            <div class="space-y-2">
                <div class="flex justify-between">
                    <span class="text-gray-600">전체 마일스톤</span>
                    <span class="font-medium" id="total-milestones">3</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">완료</span>
                    <span class="text-green-600 font-medium" id="completed-milestones">1</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">예정</span>
                    <span class="text-amber-600 font-medium" id="planned-milestones">1</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">진행 중</span>
                    <span class="text-indigo-600 font-medium" id="progress-milestones">1</span>
                </div>
            </div>
        </div>
        
        <!-- 산출물 개요 카드 -->
        <div class="dashboard-card bg-white p-6 rounded-md shadow-sm border border-gray-100">
            <h2 class="text-lg font-semibold text-gray-900 mb-2">산출물 개요</h2>
            <div class="space-y-2">
                <div class="flex justify-between">
                    <span class="text-gray-600">전체 산출물</span>
                    <span class="font-medium" id="total-deliverables">3</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">완료</span>
                    <span class="text-green-600 font-medium" id="completed-deliverables">1</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">예정</span>
                    <span class="text-amber-600 font-medium" id="planned-deliverables">1</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">진행 중</span>
                    <span class="text-indigo-600 font-medium" id="progress-deliverables">1</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 다가오는 마일스톤 섹션 -->
    <div class="mt-8">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">다가오는 마일스톤</h2>
        <div class="bg-white rounded-md shadow-sm border border-gray-100 overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200 table-fixed">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/4">프로젝트</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/4">마일스톤</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/4">날짜</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/4">상태</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="upcoming-milestones">
                    <!-- 동적으로 로드되는 마일스톤 데이터 -->
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 w-1/4">프로젝트 A</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 w-1/4">프로토타입 개발</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 w-1/4">2025년 6월 1일</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm w-1/4">
                            <span class="status-progress">진행 중</span>
                        </td>
                    </tr>
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 w-1/4">프로젝트 B</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 w-1/4">시장 조사</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 w-1/4">2025년 2월 15일</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm w-1/4">
                            <span class="status-planned">예정</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 대시보드 데이터 로드
            function loadDashboardData() {
                // 프로젝트 통계
                const projects = JSON.parse(localStorage.getItem('projects')) || [];
                document.getElementById('total-projects').textContent = projects.length;
                
                const progressProjects = projects.filter(p => p.status === '진행 중').length;
                const completedProjects = projects.filter(p => p.status === '완료').length;
                const plannedProjects = projects.filter(p => p.status === '계획').length;
                
                document.getElementById('progress-projects').textContent = progressProjects;
                document.getElementById('completed-projects').textContent = completedProjects;
                document.getElementById('planned-projects').textContent = plannedProjects;
                
                // 마일스톤 통계
                const milestones = JSON.parse(localStorage.getItem('milestones')) || [];
                document.getElementById('total-milestones').textContent = milestones.length;
                
                const completedMilestones = milestones.filter(m => m.status === '완료').length;
                const progressMilestones = milestones.filter(m => m.status === '진행 중').length;
                const plannedMilestones = milestones.filter(m => m.status === '예정').length;
                
                document.getElementById('completed-milestones').textContent = completedMilestones;
                document.getElementById('progress-milestones').textContent = progressMilestones;
                document.getElementById('planned-milestones').textContent = plannedMilestones;
                
                // 산출물 통계
                const deliverables = JSON.parse(localStorage.getItem('deliverables')) || [];
                document.getElementById('total-deliverables').textContent = deliverables.length;
                
                const completedDeliverables = deliverables.filter(d => d.status === '완료').length;
                const progressDeliverables = deliverables.filter(d => d.status === '진행 중').length;
                const plannedDeliverables = deliverables.filter(d => d.status === '예정').length;
                
                document.getElementById('completed-deliverables').textContent = completedDeliverables;
                document.getElementById('progress-deliverables').textContent = progressDeliverables;
                document.getElementById('planned-deliverables').textContent = plannedDeliverables;
                
                // 다가오는 마일스톤 로드
                loadUpcomingMilestones(milestones);
            }
            
            // 다가오는 마일스톤 테이블 로드
            function loadUpcomingMilestones(milestones) {
                const upcomingMilestonesEl = document.getElementById('upcoming-milestones');
                
                // 날짜 기준 정렬
                milestones.sort((a, b) => new Date(a.date) - new Date(b.date));
                
                // 현재 이후의 마일스톤만 필터링
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const upcomingMilestones = milestones.filter(m => 
                    new Date(m.date) >= today || m.status === '진행 중'
                ).slice(0, 5); // 최대 5개만 표시
                
                // 테이블 로드
                if (upcomingMilestones.length > 0) {
                    upcomingMilestonesEl.innerHTML = '';
                    
                    upcomingMilestones.forEach(milestone => {
                        const statusClass = 
                            milestone.status === '완료' ? 'status-completed' : 
                            milestone.status === '진행 중' ? 'status-progress' : 'status-planned';
                        
                        const row = document.createElement('tr');
                        row.className = 'hover:bg-gray-50';
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 w-1/4">${milestone.project}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 w-1/4">${milestone.name}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 w-1/4">${formatDate(milestone.date)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm w-1/4">
                                <span class="${statusClass}">${milestone.status}</span>
                            </td>
                        `;
                        upcomingMilestonesEl.appendChild(row);
                    });
                }
            }
            
            // 날짜 포맷팅 함수
            function formatDate(dateString) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('ko-KR', options);
            }
            
            // 초기화
            loadDashboardData();
        });
    </script>
</body>
</html>
